<mat-card>
  <mat-card-actions>
    <button
      *ngIf="isAdmin"
      mat-stroked-button
      color="primary"
      (click)="showAdminAddDialog()"
      pTooltip="Click to add a new Admin"
      tooltipPosition="bottom"
    >
      <mat-icon>add</mat-icon> Add New Admin
    </button>
    <button
      *ngIf="isAdmin"
      mat-stroked-button
      color="accent"
      (click)="showAllAdminDialog()"
      pTooltip="Click to view all other Admin(s)"
      tooltipPosition="bottom"
    >
      <mat-icon> insert_drive_file</mat-icon> Show All Admin(s)
    </button>
  </mat-card-actions>
  <mat-card-content>
    <div class="img">
      <img
        pTooltip="Verified Admin"
        tooltipPosition="top"
        src="../../../assets/streamline-icon-user-secure@400x400.png"
        alt="Admin"
      />
    </div>
    <div class="detail">
      <h2>
        {{ adminDetails.name | uppercase }} -
        {{ adminDetails.department | titlecase }}
      </h2>
      <h4>( {{ adminDetails.email }} )</h4>
    </div>
  </mat-card-content>

  <div class="add-event">
    <button
      mat-stroked-button
      color="primary"
      (click)="addNewEvent()"
      pTooltip="Add a New Event"
      tooltipPosition="top"
    >
      <mat-icon>add_circle</mat-icon> Add New Event
    </button>
  </div>
  <div class="table">
    <app-admin-added-events></app-admin-added-events>
  </div>
</mat-card>
