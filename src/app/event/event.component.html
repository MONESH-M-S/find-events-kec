<p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
<div class="card" *ngIf="!isLoading">
  <p-dataView
    #dv
    [value]="events"
    [paginator]="true"
    [rows]="6"
    filterBy="name"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="Search by Event Name"
            (input)="dv.filter($event.target.value)"
          />
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-event pTemplate="listItem">
      <div class="p-col-12">
        <div class="product-list-item">
          <img [src]="event.image" [alt]="event.name" />
          <div class="product-list-detail">
            <div class="product-name p-mb-3">{{ event.name }}</div>
            <div class="product-description p-m-0">
              Venue - {{ event.venue }}
            </div>
            <div class="product-description p-mt-2">
              Organised By - {{ event.organisation }}
            </div>
          </div>
          <div class="product-list-action">
            <button pButton (click)="onViewEvent(event._id)">View</button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-event pTemplate="gridItem">
      <div class="p-col-12 p-md-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-content">
            <img [src]="event.image" [alt]="event.name" />
            <div class="product-name p-mb-3">{{ event.name }}</div>
            <div class="product-description p-m-0">
              Venue - {{ event.venue }}
            </div>
            <div class="product-description p-mt-2">
              Organised By - {{ event.organisation }}
            </div>
          </div>
          <div class="product-grid-item-bottom">
            <button pButton (click)="onViewEvent(event._id)">View</button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
